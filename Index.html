<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vegan Barcode Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>Vegan Barcode Scanner</h1>
  <label id="dark-mode-label"><input type="checkbox" id="toggle-dark" /> <span id="dark-mode-icon">ðŸŒ™</span> Dark Mode</label>
  <div id="reader" class="scanner"></div>
  <div id="result">
    <p id="product-name"></p>
    <img id="product-image" alt="Product Image" />
    <p id="vegan-status"></p>
    <p id="product-ingredients"></p>
    <button id="scan-again" style="display:none;">Scan Again</button>
  </div>

  <script src="app.js"></script>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button id="modal-close">OK</button>
    </div>
  </div>
</body>
</html>
