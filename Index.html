<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vegan Barcode Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    #loading-spinner {
      display: none;
      font-size: 1.1rem;
      font-style: italic;
      color: #888;
      margin-top: 1rem;
    }
    body.dark-mode #loading-spinner {
      color: #ccc;
    }
    #product-ingredients mark.uncertain {
      background-color: orange;
      color: white;
      font-weight: bold;
    }
    #product-ingredients mark.non-vegan {
      background-color: red;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Vegan Barcode Scanner</h1>
  <label id="dark-mode-label">
    <input type="checkbox" id="toggle-dark" />
    <span id="dark-mode-icon">üåô</span> Dark Mode
  </label>
  <div id="reader" class="scanner"></div>

  <div id="manual-input">
    <p><strong>Can't use the camera?</strong></p>
    <input type="text" id="manual-barcode" placeholder="Enter barcode manually" />
    <button id="submit-barcode">Check Product</button>
  </div>

  <div id="result">
    <div id="loading-spinner">‚è≥ Loading product data...</div>
    <p id="product-name"></p>
    <img id="product-image" alt="Product Image" />
    <p id="vegan-status"></p>
    <p id="product-ingredients"></p>
    <button id="scan-again" style="display:none;">Scan Again</button>
  </div>

  <div id="modal" class="modal hidden" role="dialog" aria-labelledby="modal-message" aria-modal="true">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button id="modal-close">OK</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
